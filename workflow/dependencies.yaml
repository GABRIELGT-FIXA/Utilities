
name: Instalar Dependências e Testar

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  install_dependencies:
    runs-on: ubuntu-latest

    steps:
      # Passo 1: Verificar o código do repositório
      - name: Check out code
        uses: actions/checkout@v2

      # Passo 2: Configurar Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Ou a versão que seu projeto usa

      # Passo 3: Instalar as dependências com npm
      - name: Instalar dependências
        run: npm install

      # Passo 4: Rodar os testes (opcional)
      - name: Rodar os testes
        run: npm test
